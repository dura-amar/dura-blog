{% extends 'base.html' %}


{% block all_blogs %}
{% for b in blogs %}

<div class="col-lg-8 tm-post-col">
    <div class="tm-post-full">
        <a href="{% url 'view_aBlog' b.id %}" class="effect-lily tm-post-link tm-pt-60">
            <div class="tm-post-link-inner">
                <img src="{{b.thumbnail}}" alt="Image" class="img-fluid">
            </div>
            <span class="position-absolute tm-new-badge">New</span>
            <h2 class="tm-pt-30 tm-color-primary tm-post-title">{{b.title}}</h2>
        </a>
        <p class="tm-pt-30">
            {{b.content|safe}}
        </p>

        <div class="d-flex justify-content-between tm-pt-45">
            <span class="tm-color-primary"><a href="{% url 'view_aCategory_byName' b.category %}">{{b.category}}</a></span>
            <span class="tm-color-primary">{{b.date_posted}}</span>
        </div>
        <hr>
        <div class="d-flex justify-content-between">
            <span>36 comments</span>
            <span>by {{b.author}}</span>
        </div>

    </div>
</div>

{% endfor %}
{% endblock all_blogs %}
